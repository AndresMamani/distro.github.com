---
layout: default

comments: true
---

<div class="post">
  <div class="header"><h2>
    {{page.title}}
    <span class="author">by <b>{{ page.author }}</b></span>

    <div class="date">{{ page.date | date:"%B %d, %Y" }}</div>
    <div style="clear: both"></div>
  </h2></div>

  <div class="content">
    {{ content }}
  </div>
</div>
