<div id="posts">
  {% for post in site.posts %}
    <div class="post">
      <div class="header">
        <h2><a href="{{ post.url }}">{{post.title}}</a></h2>
        <div class="date">{{ post.date | date:"%B %d, %Y" }}</div>
        <div style="clear: both"></div>
      </div>

      <div class="content">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}

  <div class="archive"><a href="/archive.html">Old posts archive</a></div>
</div>

<div id="twitter">
  <a href="https://twitter.com/DistroOS" target="_blank">@DistroOS</a>

  <div id="twitter_update_list">
    Loading tweets...
  </div>
</div>

<div style="clear: both;"></div>

<script type="text/javascript" src="http://twitter.com/javascripts/blogger.js"></script>
<script type="text/javascript" src="http://twitter.com/statuses/user_timeline/DistroOS.json?callback=twitterCallback2&amp;count={{ page.tweets }}"></script>
